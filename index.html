<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Ventures | Capital con Contexto</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- React & ReactDOM (UMD - Global Variables) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { margin: 0; padding: 0; -webkit-font-smoothing: antialiased; }
        .animate-scroll { animation: scroll 35s linear infinite; }
        .animate-spin-slow { animation: spin 8s linear infinite; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #F2F0E9; }
        ::-webkit-scrollbar-thumb { background: #000000; border: 3px solid #F2F0E9; border-radius: 6px; }
        ::-webkit-scrollbar-thumb:hover { background: #FF6A00; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (Inlined for reliability) ---
        const Icon = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );
        const ArrowUpRight = (p) => <Icon {...p}><path d="M7 7h10v10"/><path d="M7 17 17 7"/></Icon>;
        const Star = (p) => <Icon {...p}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></Icon>;
        const Zap = (p) => <Icon {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>;
        const Target = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></Icon>;
        const Users = (p) => <Icon {...p}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></Icon>;
        const Clock = (p) => <Icon {...p}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></Icon>;
        const Focus = (p) => <Icon {...p}><circle cx="12" cy="12" r="3"/><path d="M3 7V5a2 2 0 0 1 2-2h2"/><path d="M17 3h2a2 2 0 0 1 2 2v2"/><path d="M21 17v2a2 2 0 0 1-2 2h-2"/><path d="M7 21H5a2 2 0 0 1-2-2v-2"/></Icon>;
        const Sparkles = (p) => <Icon {...p}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 5H5"/><path d="M19 15v4"/><path d="M23 17h-4"/></Icon>;
        const Check = (p) => <Icon {...p}><path d="M20 6 9 17l-5-5"/></Icon>;
        const X = (p) => <Icon {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></Icon>;
        const Linkedin = (p) => <Icon {...p}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></Icon>;
        const Menu = (p) => <Icon {...p}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>;
        const ChevronDown = (p) => <Icon {...p}><path d="m6 9 6 6 6-6"/></Icon>;

        // --- DESIGN TOKENS ---
        const colors = {
            bone: '#F2F0E9',
            orange: '#FF6A00',
            blue: '#3333FF',
            black: '#000000',
            white: '#FFFFFF',
            gray: '#E5E5E5'
        };

        // --- COMPONENTS ---
        const SerifFont = ({ children, className = "" }) => (
            <span className={`italic ${className}`} style={{ fontFamily: '"Times New Roman", Times, serif' }}>{children}</span>
        );
        const MonoFont = ({ children, className = "" }) => (
            <span className={`${className}`} style={{ fontFamily: '"Courier New", Courier, monospace' }}>{children}</span>
        );
        
        const YVLogo = () => (
            <div className="flex items-center gap-3 select-none group cursor-pointer">
                <span className="font-black text-xl md:text-2xl tracking-tight uppercase" style={{ fontFamily: 'Space Grotesk, sans-serif', color: colors.black }}>Young Ventures</span>
            </div>
        );

        const BrutalButton = ({ children, primary = true, onClick, className = "", disabled = false }) => (
            <button onClick={onClick} disabled={disabled} className={`relative px-6 md:px-8 py-3 md:py-4 font-bold text-sm md:text-base uppercase tracking-wide transition-all duration-150 border-2 select-none ${disabled ? 'opacity-50 cursor-not-allowed' : 'active:translate-y-1 active:translate-x-1 hover:-translate-y-[2px] hover:-translate-x-[2px]'} ${className}`} style={{ backgroundColor: primary ? colors.orange : colors.white, color: primary ? colors.white : colors.black, borderColor: colors.black, boxShadow: disabled ? 'none' : `4px 4px 0px 0px ${colors.black}` }}>
                {children}
            </button>
        );

        const StickyNote = ({ children, rotation = "rotate-2", bgColor = colors.white, textColor = colors.black, className = "" }) => (
            <div className={`border-2 p-6 transition-transform duration-300 hover:z-50 hover:scale-105 ${className}`} style={{ backgroundColor: bgColor, color: textColor, borderColor: colors.black, boxShadow: `4px 4px 0px 0px ${colors.black}`, transform: `var(--tw-rotate, ${rotation})` }}>
                <div className="w-2 h-2 bg-black rounded-full mx-auto mb-3 opacity-30"></div>
                {children}
            </div>
        );

        const DataBlock = ({ number, label }) => (
            <div className="flex flex-col">
                <span className="text-3xl md:text-4xl font-black tracking-tighter" style={{ fontFamily: 'Space Grotesk, sans-serif' }}>{number}</span>
                <MonoFont className="text-xs uppercase tracking-wider opacity-70">{label}</MonoFont>
            </div>
        );

        const SectionLabel = ({ children }) => (
            <MonoFont className="text-xs md:text-sm uppercase tracking-widest opacity-60 mb-6 md:mb-8 block">// {children}</MonoFont>
        );

        // --- SECTIONS ---
        const TopNavigation = () => (
            <div className="absolute top-0 left-0 w-full p-6 flex justify-between items-center z-40">
                <YVLogo />
                <div className="hidden md:flex gap-8">
                    {['Manifiesto', 'Tesis', 'Socios'].map((item) => (
                        <a key={item} href={`#${item.toLowerCase()}`} className="font-bold text-sm uppercase hover:text-orange-600 transition-colors">{item}</a>
                    ))}
                </div>
                <div className="md:hidden"><Menu className="w-8 h-8" /></div>
            </div>
        );

        const Hero = () => (
            <section className="min-h-screen flex flex-col justify-center px-6 pt-24 pb-12 relative overflow-hidden" style={{ backgroundColor: colors.bone }}>
                <div className="absolute top-20 right-[-15%] w-[45vw] h-[45vw] rounded-full blur-[100px] opacity-30 pointer-events-none animate-pulse" style={{ backgroundColor: colors.orange }} />
                <div className="absolute bottom-[-10%] left-[-10%] w-[50vw] h-[50vw] rounded-full blur-[120px] opacity-20 pointer-events-none" style={{ backgroundColor: colors.blue }} />
                <div className="max-w-[90rem] mx-auto w-full z-10">
                    <div className="flex flex-col md:flex-row items-start md:items-end justify-between gap-6 mb-12 md:mb-16">
                        <div className="inline-block px-4 py-2 transform -rotate-1 border-2 border-black" style={{ backgroundColor: colors.black, color: colors.white }}>
                            <MonoFont className="text-xs md:text-sm">EST. 2025 // SANTIAGO, CHILE</MonoFont>
                        </div>
                        <div className="flex items-center gap-3 bg-white px-3 py-1 border border-black rounded-full mt-4 md:mt-0">
                            <div className="w-2 h-2 md:w-3 md:h-3 rounded-full animate-pulse" style={{ backgroundColor: colors.orange }} />
                            <MonoFont className="text-xs md:text-sm uppercase tracking-widest font-bold">Open Call a Startups</MonoFont>
                        </div>
                    </div>
                    <h1 className="text-[13vw] md:text-[11vw] leading-[0.85] font-black tracking-tighter select-none mb-8 md:mb-0" style={{ color: colors.black, fontFamily: 'Space Grotesk, sans-serif' }}>

                    </h1>
                    <div className="mt-8 md:mt-16 grid grid-cols-1 lg:grid-cols-12 gap-8 md:gap-12 items-end">
                        <div className="lg:col-span-7">
                            <p className="text-xl md:text-3xl font-medium leading-tight pl-6 md:pl-8 max-w-2xl cursor-default" style={{ borderLeft: `6px solid ${colors.blue}` }} title="Más que capital, un compromiso con tu proyecto">
                                Operadores que invierten, <br/><SerifFont className="text-gray-500">no inversores que opinan.</SerifFont>
                            </p>
                        </div>
                        <div className="lg:col-span-5 flex flex-wrap gap-4 justify-start lg:justify-end">
                            <BrutalButton primary onClick={() => document.getElementById('aplica').scrollIntoView({ behavior: 'smooth' })}>
                                Enviar Pitch <ArrowUpRight className="inline ml-1" size={18} />
                            </BrutalButton>
                        </div>
                    </div>
                </div>
                <div className="absolute bottom-6 left-1/2 -translate-x-1/2 animate-bounce hidden md:block opacity-50"><ChevronDown /></div>
            </section>
        );

        const Marquee = ({ items }) => (
            <div className="flex overflow-hidden border-y-2 py-3 md:py-4 bg-orange-500" style={{ borderColor: colors.black, backgroundColor: colors.orange }}>
                <div className="flex whitespace-nowrap animate-scroll">
                    {[...Array(6)].map((_, i) => (
                        <div key={i} className="flex items-center">
                            {items.map((text, j) => (
                                <span key={`${i}-${j}`} className="mx-4 md:mx-8 text-sm md:text-lg font-bold uppercase flex items-center gap-3 text-white">
                                    {text} <Star size={14} fill="white" />
                                </span>
                            ))}
                        </div>
                    ))}
                </div>
            </div>
        );

        const ManifiestoSection = () => (
            <section id="manifiesto" className="py-20 md:py-32 px-6 overflow-hidden" style={{ backgroundColor: colors.bone }}>
                <div className="max-w-[90rem] mx-auto">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 lg:gap-24 items-center">
                        <div>
                            <SectionLabel>Quiénes Somos</SectionLabel>
                            <h2 className="text-5xl md:text-6xl lg:text-7xl font-black uppercase leading-[0.9] mb-8" style={{ fontFamily: 'Space Grotesk, sans-serif' }}>El Ecosistema <br/><span className="inline-block px-3 mt-2 transform -rotate-1" style={{ backgroundColor: colors.orange, color: colors.white }}>Madurando.</span></h2>
                            <p className="text-lg md:text-xl leading-relaxed opacity-80 mb-12 max-w-lg">En 2025, <strong>11 profesionales</strong> decidimos dejar de aconsejar desde afuera. Ahora invertimos <SerifFont>nuestro propio dinero</SerifFont> en las startups que nosotros mismos querríamos construir.</p>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-y-8 gap-x-4 border-t-2 border-black/10 pt-8">
                                <DataBlock number="11" label="Socios Activos" /><DataBlock number="10" label="Startups Meta" /><DataBlock number="~$15K" label="Ticket USD" />
                            </div>
                        </div>
                        <div className="relative w-full flex flex-col gap-8 md:block md:h-[600px] mt-12 md:mt-0">
                            <div className="md:absolute md:top-10 md:left-0 md:z-10 md:transform md:-rotate-6 w-full md:w-auto"><StickyNote className="md:rotate-[-6deg] hover:z-50" bgColor={colors.white}><div className="w-full md:w-64"><h4 className="font-bold uppercase mb-2 border-b-2 border-black pb-1 text-sm">Creencia #1</h4><MonoFont className="text-sm leading-relaxed">"No invertimos solo dinero: invertimos criterio y experiencia."</MonoFont></div></StickyNote></div>
                            <div className="md:absolute md:bottom-20 md:right-0 md:z-20 md:transform md:rotate-3 w-full md:w-auto"><StickyNote className="md:rotate-3 hover:z-50" bgColor={colors.orange} textColor={colors.white}><div className="w-full md:w-64"><h4 className="font-bold uppercase mb-2 border-b-2 border-white pb-1 text-sm">Creencia #2</h4><MonoFont className="text-sm leading-relaxed">"No prometemos unicornios. Prometemos rigor en el proceso."</MonoFont></div></StickyNote></div>
                            <div className="md:absolute md:top-1/2 md:left-1/2 md:-translate-x-1/2 md:-translate-y-1/2 md:z-30 w-full md:w-auto"><StickyNote className="md:-rotate-3 hover:z-50" bgColor={colors.blue} textColor={colors.white}><div className="w-full md:w-56"><h4 className="font-bold uppercase mb-2 border-b-2 border-white pb-1 text-sm">Foco</h4><MonoFont className="text-sm leading-relaxed">B2B Software<br/>LATAM<br/>Pre-Seed & Seed</MonoFont></div></StickyNote></div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const TesisSection = () => {
            const cards = [
                { i: "01", t: "Tracción Real", d: "Buscamos startups con MVP funcional y señales de demanda: LOIs/MOUs firmados, pilotos activos, primeros contratos. Si tu ciclo de venta es largo, lo entendemos—hemos vivido ciclos de 6+ meses.", ic: Target, bg: colors.white },
                { i: "02", t: "Software B2B", d: "Nos apasiona el software que resuelve problemas reales de empresas. SaaS, plataformas verticales, soluciones enterprise. Sin hardware, solo software que escala.", ic: Zap, bg: '#E8F4FD' },
                { i: "03", t: "Ambición Regional", d: "Buscamos invertir principalmente en Chile, ¡pero las grandes ideas no tienen fronteras! Si crees que somos un buen fit y estas en LATAM, felices de conocer tu proyecto", ic: Sparkles, bg: '#FFF0E6' },
                { i: "04", t: "Equipo", d: "Las ideas cambian, los equipos quedan. Buscamos founders que entiendan problemas, y estén dispuestos a trabajar en conjunto.", ic: Users, bg: '#F3F4F6' },
            ];
            const excitements = ["Un founder técnico que también vende", "Tracción con muy poco capital levantado", "Problemas que el founder vivió en carne propia", "Software que compite con planillas de Excel"];

            return (
                <section id="tesis" className="py-20 md:py-32 px-6" style={{ backgroundColor: colors.bone }}>
                    <div className="max-w-[90rem] mx-auto">
                        <SectionLabel>Qué Buscamos</SectionLabel>
                        <div className="space-y-8">
                            {cards.map((card, i) => (
                                <div key={i} className="border-2 p-6 md:p-12 transition-all duration-300 hover:translate-x-1 hover:translate-y-1 hover:shadow-none" style={{ backgroundColor: card.bg, borderColor: colors.black, boxShadow: `8px 8px 0px 0px ${colors.black}` }}>
                                    <div className="flex flex-col md:flex-row justify-between items-start gap-6 mb-8">
                                        <div className="flex items-center gap-4">
                                            <MonoFont className="text-4xl md:text-5xl font-bold opacity-20 hidden md:block">{card.i}</MonoFont>
                                            <h3 className="text-3xl md:text-5xl font-black uppercase tracking-tight leading-none" style={{ fontFamily: 'Space Grotesk, sans-serif' }}>{card.t}</h3>
                                        </div>
                                        <div className="p-3 border-2 rounded-full rotate-12 group-hover:rotate-180 transition-transform duration-700" style={{ borderColor: colors.black, backgroundColor: colors.white }}><card.ic size={28} /></div>
                                    </div>
                                    <p className="text-lg md:text-2xl max-w-4xl leading-relaxed pl-4 md:pl-8" style={{ borderLeft: `3px solid ${colors.black}`, fontFamily: '"Times New Roman", serif' }}>{card.d}</p>
                                </div>
                            ))}
                        </div>
                        <div className="mt-16 p-8 md:p-12 border-2 relative overflow-hidden" style={{ backgroundColor: colors.blue, borderColor: colors.black, boxShadow: `6px 6px 0px 0px ${colors.black}` }}>
                            <div className="absolute inset-0 opacity-10" style={{ backgroundImage: 'radial-gradient(circle, #fff 1px, transparent 1px)', backgroundSize: '20px 20px' }}></div>
                            <h4 className="text-2xl md:text-3xl font-bold mb-8 flex items-center gap-3 relative z-10" style={{ color: colors.white, fontFamily: 'Space Grotesk, sans-serif' }}><Sparkles size={28} className="animate-spin-slow" /> Nos emocionamos cuando vemos...</h4>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 relative z-10">
                                {excitements.map((t, i) => (<div key={i} className="flex items-start gap-3" style={{ color: colors.white }}><div className="mt-1 flex-shrink-0"><Check size={20} className="text-orange-400" strokeWidth={3} /></div><span className="text-lg md:text-xl font-medium">{t}</span></div>))}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const DiferenciadoresSection = () => {
            const diffs = [
                { ic: Users, t: "Hands-on, sin humo", d: "Hemos cerrado contratos enterprise, escalado equipos y vivido el dolor del ciclo de venta B2B. No teorizamos, sino que reforzamos tu operación y apoyamos tu desarrollo comercial trabajando codo a codo contigo.", p: "Expertise colectivo: fintech, HR tech, logistics, marketplaces." },
                { ic: Clock, t: "Tiempo, no solo capital", d: "11 jugadores entran a tu cancha. No miramos desde la grada: ejecutamos contigo para cerrar brechas, conectar clientes y escalar tus ingresos.", p: "No somos un cheque que desaparece." },
                { ic: Zap, t: "Inteligencia colectiva", d: "11 profesionales con expertise complementario evaluando cada oportunidad. Cada startup pasa por múltiples lentes antes de invertir.", p: "Un comité, no un individuo." },
                { ic: Focus, t: "Foco quirúrgico", d: "B2B software en etapa temprana. Chile, Argentina, Perú. Eso hacemos. Eso sabemos.", p: "Decimos que no a todo lo demás." }
            ];
            return (
                <section className="py-20 md:py-32 px-6 bg-white border-y-2 border-black">
                    <div className="max-w-[90rem] mx-auto">
                        <SectionLabel>Por Qué Nosotros</SectionLabel>
                        <h2 className="text-4xl md:text-6xl lg:text-7xl font-black uppercase leading-[0.95] mb-16 text-center md:text-left" style={{ fontFamily: 'Space Grotesk, sans-serif' }}>Diferenciadores</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            {diffs.map((diff, i) => (
                                <div key={i} className="border-2 p-8 md:p-10 group hover:-translate-y-2 transition-transform duration-200" style={{ backgroundColor: colors.bone, borderColor: colors.black, boxShadow: `6px 6px 0px 0px ${colors.black}` }}>
                                    <div className="w-14 h-14 border-2 flex items-center justify-center mb-6 group-hover:rotate-12 transition-transform shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]" style={{ borderColor: colors.black, backgroundColor: colors.orange }}><diff.ic size={28} color={colors.white} /></div>
                                    <h3 className="text-2xl md:text-3xl font-bold uppercase mb-4" style={{ fontFamily: 'Space Grotesk, sans-serif' }}>{diff.t}</h3>
                                    <p className="text-lg leading-relaxed mb-6 opacity-90">{diff.d}</p>
                                    <div className="pt-4 border-t-2 border-black/10"><SerifFont className="text-base text-blue-800 font-bold">{diff.p}</SerifFont></div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const SquadSection = () => {
            const partners = [
                { n: "Sebastián", a: "Reyes", e: "Cloud Tech & Ecosystems", l: "https://www.linkedin.com/in/s-reyes-r/" },
                { n: "Claudia", a: "Osorio", e: "Finanzas & Gobierno Corporativo", l: "https://www.linkedin.com/in/claudia-osorio-559ab798/" },
                { n: "Ronnie", a: "Muñoz", e: "Growth Marketing & Martech", l: "https://www.linkedin.com/in/ronniemunozc/" },
                { n: "Fabián", a: "Mella", e: "Venture Tech & Analytics", l: "https://www.linkedin.com/in/fabian-mella-lukacs/" },
                { n: "Alejandra", a: "Pérez", e: "Estrategia Legal & Fundraising", l: "https://www.linkedin.com/in/alejandra-perez-faria/" },
                { n: "Rodrigo", a: "Rojo", e: "Growth, IA & Tecnología", l: "https://www.linkedin.com/in/rodrigorojo/" },
                { n: "Erwin", a: "Tapia", e: "Estrategia Corporativa & B2B", l: "https://www.linkedin.com/in/erwintapia/" },
                { n: "Andrés", a: "Leiva", e: "Estrategia de Negocios", l: "https://www.linkedin.com/in/andres-leiva-loyola/" },
                { n: "Diego", a: "Pinto", e: "Legal Partner Early Stage", l: "https://www.linkedin.com/in/diego-pinto-bravo-314551157/" },
                { n: "Renato", a: "Cacciuttolo", e: "Fundraising & Ecosistema", l: "https://www.linkedin.com/in/rcacciuttoloo/" },
                { n: "Chris", a: "Thompson", e: "VC, Innovación & Tecnología", l: "https://www.linkedin.com/in/christhompsona/" },
            ];

            return (
                <section id="socios" className="py-20 md:py-32 px-6" style={{ backgroundColor: colors.black, color: colors.bone }}>
                    <div className="max-w-[90rem] mx-auto">
                        <div className="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 md:mb-16 pb-8 border-b" style={{ borderColor: `${colors.bone}30` }}>
                            <div><SectionLabel>El Squad</SectionLabel><h2 className="text-6xl md:text-[8vw] leading-none font-black text-transparent bg-clip-text bg-gradient-to-br from-white to-gray-500" style={{ fontFamily: 'Space Grotesk, sans-serif', WebkitTextStroke: '1px transparent' }}>LOS 11</h2></div>
                            <div className="text-right mt-6 md:mt-0"><div className="text-5xl font-bold text-orange-500">11</div><MonoFont className="text-sm uppercase opacity-60">Socios Activos</MonoFont></div>
                        </div>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-px bg-neutral-800 border border-neutral-800">
                            {partners.map((p, i) => (
